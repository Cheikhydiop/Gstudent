name: Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository's code
      - name: Recuperation du code source depuis GitHub
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Configurer environnement pour utiliser JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven  # Enable Maven caching for faster builds

      # Step 3: Build the Maven package
      - name: Build Application with Maven
        run: mvn clean package -DskipTests